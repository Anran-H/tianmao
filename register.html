<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>天猫登录页</title>
		<link type="text/css" rel="stylesheet" href="css/register.css" />
		<link type="text/css" rel="stylesheet" href="css/base.css" />
	</head>

	<body>
		<div id="register_header">
			<div class="header_container">
				<div class="register_logo"><img src="images/logo.png" /></div>
			</div>
		</div>
		<div id="register_content">
			<a href="#"><img src="images/Banner4.jpg" /></a>
			<div class="register_info">
				<div class="register_info_head">
					<div class="register_info_head_l">会员注册</div>
					<div class="register_info_head_r">已登录可
						<a href="login.html">直接登录</a>
					</div>
				</div>
				<div class="register-from">
					<form>
						<p><input type="tel" name="phoneNumber" class="textField" placeholder="请输入手机号码"></p>

						<p><input type="password" name="password" class="textField" placeholder="密码由6-20位字母，数字和符号组合"></p>
						<p><input type="password" name="repassword" class="textField" placeholder="请再次输入上面的密码"></p>
						<p>
							<input type="text" class="register_captcha" placeholder="手机验证码">
							<button type="button" class="small_btn">获取验证码</button>
						</p>
						<p>
	                        <input  type="checkbox" checked><b class="c_blue">* 我已阅读并同意</b>
	                        <a href="#">《认证投资人使用协议》</a>
                      	</p>
						<input type="submit" class="re-register" value="注册">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
